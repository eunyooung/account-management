<!DOCTYPE html>
<html lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout/default}">
		
<th:block layout:fragment="content">
	<div class="table-responsive">
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Role</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}">
					<th class="align-middle" scope="row" th:text="${user.id}"></th>
					<td class="align-middle" th:text="${user.firstName} + ' ' + ${user.lastName}"></td>
					<td class="align-middle" th:text="${user.email}"></td>
					<td class="align-middle">
						<ul class="list-group" th:each="role : ${user.roles}">
							<li class="list-group-item" th:text="${role}"></li>
						</ul>
					</td>
					<td class="align-middle"><button class="btn-sm btn-info" th:if="${!#lists.contains(user.roles, 'nx-admin')}"  th:onclick="|if(confirm('Are you sure you want to delete the account?')) location.href='/@{${service}}/user/delete?id=@{${user.id}}'|">Delete</button>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>
</html>
